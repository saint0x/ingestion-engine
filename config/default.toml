host = "0.0.0.0"
port = 8080

# Auth service URL (TS daemon)
# Use "mock" for local development without auth service
auth_url = "mock"

[redpanda]
brokers = ["localhost:9092"]
# Production-optimized batch settings (reduces parts creation in ClickHouse)
batch_size = 5000
batch_timeout_ms = 500
compression = "lz4"
request_timeout_ms = 30000
retries = 3
retry_backoff_ms = 100
acks = "all"

[clickhouse]
# Local development: http://localhost:8123
# TS Daemon Cloud: https://falv26gj8y.us-east-2.aws.clickhouse.cloud:8443
url = "http://localhost:8123"
database = "overwatch"
pool_size = 10
timeout_secs = 30
