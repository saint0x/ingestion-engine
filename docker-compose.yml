services:
  ingestion:
    build: .
    ports:
      - "8081:8080"
    environment:
      - INGESTION_HOST=0.0.0.0
      - INGESTION_PORT=8080
      - INGESTION_AUTH_URL=http://daemon:8080
      - INGESTION_REDPANDA_BROKERS=redpanda:9092
      - INGESTION_CLICKHOUSE_URL=http://clickhouse:8123
      - RUST_LOG=info
    depends_on:
      redpanda:
        condition: service_healthy
      clickhouse:
        condition: service_healthy
    restart: unless-stopped

  redpanda:
    image: redpandadata/redpanda:v24.1.1
    command:
      - redpanda
      - start
      - --smp=1
      - --memory=512M
      - --reserve-memory=0M
      - --overprovisioned
      - --node-id=0
      - --kafka-addr=PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr=PLAINTEXT://redpanda:9092
    ports:
      - "9092:9092"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "health"]
      interval: 10s
      timeout: 5s
      retries: 5

  clickhouse:
    image: clickhouse/clickhouse-server:24.1
    ports:
      - "8123:8123"
      - "9000:9000"
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    environment:
      - CLICKHOUSE_DB=overwatch
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  clickhouse_data:
